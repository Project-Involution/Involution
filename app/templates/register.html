<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

<h1>Registration</h1>

<form action="" method="POST" novalidate>
    {{ form.hidden_tag() }}

    {% for field in form if field.widget.input_type != 'hidden'%}
        <div>
            {{ field.label if field.label.field_id != "submit" }} {{ field() }}
        </div>
    {% endfor %}

</form>

</body>
</html>
